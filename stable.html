<!DOCTYPE html>
<html>
    
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<link href="dynamic.css" type="text/css" rel="stylesheet" media="screen"/>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>

<!--<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>-->

<div id="container">
    <script language="Javascript">
        // Create the chart
        Highcharts.chart('container', {
                         chart: {
                         type: 'column'
                         },
                         title: {
                         text: ''
                         },
                         subtitle: {
                         text: ''
                         },
                         xAxis: {
                         type: 'category'
                         },
                         yAxis: {
                         title: {
                         text: 'Number of macaddress'
                         }
                         
                         },
                         legend: {
                         enabled: false
                         },
                         plotOptions: {
                         series: {
                         borderWidth: 0,
                         dataLabels: {
                         enabled: true,
                         format: '{point.y:.1f}'
                         }
                         }
                         },
                         
                         tooltip: {
                         headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                         pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
                         },
                         
                         "series": [
                                    {
                                    "name": "Browsers",
                                    "colorByPoint": true,
                                    "data": [{'y': 502, 'name': '149'}, {'y': 519, 'name': '102'}, {'y': 527, 'name': '158'}, {'y': 549, 'name': '266'}, {'y': 615, 'name': '181'}, {'y': 649, 'name': '171'}, {'y': 909, 'name': '105'}, {'y': 1126, 'name': '110'}, {'y': 1249, 'name': '177'}, {'y': 1253, 'name': '133'}, {'y': 1430, 'name': '106'}, {'y': 3212, 'name': 'Outdoor'}]
                         

                                    }
                               ]
                         });
        </script>
    </div>
